syntax = "proto3";

package gateway.config.v1;

option go_package = "github.com/go-kratos/gateway/api/gateway/config/v1";

import "gateway/config/v1/protocol.proto";

message Gateway {
  string name = 1;
  repeated Listener listeners = 2;
}

message Listener {
  Protocol protocol = 1;
  string address = 2;
  TLSConfig tls = 3;
}

message TLSConfig {
  string public_key = 1;
  string private_key = 2;
}
