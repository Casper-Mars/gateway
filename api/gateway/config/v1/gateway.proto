syntax = "proto3";

package gateway.config.v1;

option go_package = "github.com/go-kratos/gateway/api/gateway/config/v1";

import "google/protobuf/duration.proto";

message Gateway {
  // :80
  string address = 1;
  // TLS config
  TLSConfig tls_config = 2;
  // default is 15s
  google.protobuf.Duration read_timeout = 3;
  google.protobuf.Duration read_header_timeout = 4;
  google.protobuf.Duration write_timeout = 5;
  // default is 300s
  google.protobuf.Duration idle_timeout = 6;
}

message TLSConfig {
  string public_key = 1;
  string private_key = 2;
}
